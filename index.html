<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/all.css">
    <script src="js/all.js"></script>
    <title>BMI</title>
</head>

<body>
    <div class="container">
        <div class="bmiCal">
            <div class="logo"></div>
            <div class="dataInput">
                <label for="height">身高 cm</label>
                <input type="text" id="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" id="weight" placeholder="請輸入體重">
            </div>
            <div class="result">
                <button class="btn_result" id="btn_result">
                    <p id="resultText">看結果</p> 
                    <p class="smallText" id="smallText">BMI</p>
                </button>
                <p class="largeText" id="largeText">理想</p>
                <a href="#" class="btn_redo" id="btn_redo"></a>
            </div>
        </div>
        <div class="list">
            <h3>BMI 紀錄</h3>
            <ul class="bmiList" id="bmiList">
                <li>
                    <span class="bmiColor" id="bmiColor"></span>
                    <div>
                        <p>理想</span></p>
                        <p><span>BMI</span> 20.90</p>
                        <p><span>weight</span> 70kg</p>
                        <p><span>height</span> 180cm</p>
                        <p><span>06-19-2017</span></p>
                    </div>
                </li>
            </ul>
        </div>
        <footer>
            <h2>I am Footer</h2>
        </footer>
    </div>
</body>

</html>
